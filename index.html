<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="./images/logo-full.svg" alt="Logo coding conf">
        <div class="info">
            <h1>Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
            <p>Secure your spot at next year’s biggest coding conference.</p>
        </div>
         <div class="container">
    <form>
      <label>Upload Avatar</label>
      <label class="upload-box">
        <div class="upload-icon">⬆️</div>
        Drag and drop or click to upload
        <input type="file" accept="image/png, image/jpeg" />
        <small>Upload your photo (JPG or PNG, max size: 500KB).</small>
      </label>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@email.com" />

      <label for="github">GitHub Username</label>
      <input type="text" id="github" placeholder="@yourusername" />

      <button type="submit">Generate My Ticket</button>
    </form>
  </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
